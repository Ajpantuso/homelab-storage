apiVersion: apps/v1
kind: Deployment
metadata:
  name: smb-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: smb-server
  template:
    metadata:
      labels:
        app: smb-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: storage
      containers:
      - name: smb-server
        image: dperson/samba:latest
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
        env:
        - name: SHARE
          value: "media;/exports;yes;no;yes"
        - name: WORKGROUP
          value: "HOMELAB"
        ports:
        - name: smb
          containerPort: 445
          protocol: TCP
        volumeMounts:
        - name: media
          mountPath: /exports
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: jellyfin-jellyfin-media
