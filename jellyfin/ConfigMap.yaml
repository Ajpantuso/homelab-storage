apiVersion: v1
kind: ConfigMap
metadata:
  name: openssh-server-custom-scripts
data:
  fetch-ssh-ca.sh: |
    #!/bin/bash
    set -e
    wget -qO /config/trusted-user-ca-keys.pem http://vault.ajphome.com/v1/ssh-ca/public_key
    if ! grep -q "TrustedUserCAKeys" /config/sshd_config; then
      echo "TrustedUserCAKeys /config/trusted-user-ca-keys.pem" >> /config/sshd/sshd_config
    fi
