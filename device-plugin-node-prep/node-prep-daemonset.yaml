apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: k0s-kubelet-symlink
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: k0s-kubelet-symlink
  template:
    metadata:
      labels:
        app: k0s-kubelet-symlink
    spec:
      initContainers:
      - name: create-symlink
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          if [ ! -L /host-var-lib/kubelet ]; then
            if [ -d /host-var-lib/kubelet ]; then
              rm -rf /host-var-lib/kubelet
            fi
            ln -s k0s/kubelet /host-var-lib/kubelet
            echo "Created symlink: /var/lib/kubelet -> k0s/kubelet"
          else
            echo "Symlink already exists"
          fi
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-var-lib
          mountPath: /host-var-lib
      containers:
      - name: sleep
        image: busybox:latest
        command: ["sleep", "infinity"]
      volumes:
      - name: host-var-lib
        hostPath:
          path: /var/lib
